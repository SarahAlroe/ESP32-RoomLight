<html>

<head>
    <title>Room Light Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta http-equiv="refresh" content="5">
</head>

<body>
    <div class="container">
        <h1 class="col">Light control</h1>
        <div class="col">
            <h2>Set state</h2>
            <a href="?state=1" class="btn btn-dark btn-lg btn-block">Off</a>
            <a href="?state=1" class="btn btn-primary btn-lg btn-block active">State 1</a>
            <a href="?state=2" class="btn btn-primary btn-lg btn-block">State 2</a>
            <a href="?state=3" class="btn btn-primary btn-lg btn-block">State 3</a>
            <a href="?addState=4" class="btn btn-secondary btn-lg btn-block">+</a>
        </div>
        <div class="col">
            <h2>Brightness</h2>
            <form>
                <input type="range" id="Brightness" min="0" max="255" />
                <button type="submit" class="btn btn-primary">Set</button>
            </form>
        </div>
        <div class="col">
            <h2>Customize State #</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Type</h3>

                    <a class="btn btn-primary btn-block active" href="?setType=1">Static color</a>
                    <a class="btn btn-primary btn-block" href="?setType=1">Dynamic color temperature</a>
                    <a class="btn btn-primary btn-block" href="?setType=1">Static pattern</a>
                    <a class="btn btn-primary btn-block" href="?setType=1">Rainbow fade</a>

                </div>
                <div class="col-md-8">
                    <!-- <h3>Set properties</h3>
                    <label for="color">Color:</label>
                    <input type="color" id="color" value="#DD00DD" /> -->

                    <h3>Set properties</h3>
                    <form>
                        <label for="dt">Day temperature:</label>
                        <input type="range" id="dt" min="202" max="9000" /><br />
                        <label for="nt">Night temperature:</label>
                        <input type="range" id="nt" min="202" max="9000" /><br />
                        <label for="det">Day time</label>
                        <input type="time" id="det" />
                        <label for="nit">Night time</label>
                        <input type="time" id="nit" /><br />
                        <label for="tti">Trans. time (min)</label>
                        <input type="number" id="tti" />
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <!-- <h3>Set properties TODO</h3>
                    <label for="color">Color table</label>
                    <input type="color" id="color" value="#DD00DD" />

                    <h3>Set properties</h3>
                    <label for="color">Animation slowness:</label>
                    <input type="number" id="color" /> -->
                </div>
            </div>
            <h2>Interactions</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Timezone</h3>
                    <a class="btn btn-primary btn-block" href="?setTz=0">Default</a>
                    <a class="btn btn-primary btn-block active" href="?setTz=1">Tz 1</a>
                    <a class="btn btn-primary btn-block" href="?setTz=2">Tz 2</a>
                </div>
                <div class="col-md-8">
                    <h3>Properties</h3>
                    <label for="det">Start time</label>
                    <input type="time" id="det" />
                    <label for="nit">Stop time</label>
                    <input type="time" id="nit" /><br />
                    <label for="p1">Click 1</label>
                    <input type="number" id="p1" /><br />
                    <label for="p2">Click 2</label>
                    <input type="number" id="p2" /><br />
                    <label for="p3">Click 3</label>
                    <input type="number" id="p3" /><br />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
